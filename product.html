	<footer class="aui-bar aui-bar-tab">

<script type="text/javascript">
	$("#buy").click(function(e){
		var dialog = new auiDialog({});
		dialog.alert({
			title:"购买确认",
            msg:'确定购买该服务吗？',
            buttons:['取消','确定']
            },function(ret){
            	if (ret.buttonIndex == 2) {
					window.location.href ="./pay.html";
            	}
		});

		
	});
</script>
