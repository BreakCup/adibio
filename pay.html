<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" type="text/css" href="./AUI/css/aui.css" />
	<title>服务购买</title>
</head>
<body>
	
	<section class="aui-content-padded">
		<ul class="aui-list aui-from-list">
			<li class="aui-list-header">填写信息（必填）</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*姓名:</div>
					<div class = "aui-list-item-input">
						<input type="text" placeholder="姓名" >
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*性别:</div>
					<div class = "aui-list-item-input">
						<input type="text" placeholder="性别" >
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*年龄:</div>
					<div class = "aui-list-item-input">
						<input type="number" placeholder="年龄" >
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*邮寄地址:</div>
					<div class = "aui-list-item-input">
						<input type="text" placeholder="地址" >
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*联系电话:</div>
					<div class = "aui-list-item-input">
						<input type="phone" placeholder="电话" >
					</div>
				</div>
			</li>

			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">*是否怀孕:</div>
					<div class = "aui-list-item-input">
						<label><input class="aui-radio" type="radio" name="select" >是</label>
						<label><input class="aui-radio" type="radio" name="select" checked>否</label>
					</div>
				</div>
			</li>

			<li class="aui-list-header">其他信息（选题）</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">身高:</div>
					<div class = "aui-list-item-input">
						<input type="text" placeholder="身高（cm）" >
					</div>
				</div>
			</li>
			<li class="aui-list-item">
				<div class="aui-list-item-inner">
					<div class="aui-list-item-label">体重:</div>
					<div class = "aui-list-item-input">
						<input type="text" placeholder="体重（kg）" >
					</div>
				</div>
			</li>
			
			
		</ul>
	</section>

	
	<footer class="aui-bar aui-bar-tab">
	    
	    	<div class="aui-btn aui-btn-success aui-bar-tab-item" tapmode>支付</div>
	       
	    
	</footer>

</body>
</html>
