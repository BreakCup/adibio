<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" type="text/css" href="https://res.wx.qq.com/open/libs/weui/1.1.2/weui.min.css">

    <link rel="stylesheet" href="./jquery-weui/css/jquery-weui.css">

	<title>订单详情</title>
</head>
<body>
	<header class="header">
		<h1 class="header-title">订单详情</h1>
	</header>
	<section >
		<div class="weui-form-preview">
			<div class="weui-form-preview__hd">
				<label class="weui-form-preview__label">付款金额</label>
				<em class="weui-form-preview__value">¥2400.00</em>
			</div>
			<div class="weui-form-preview__bd">
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">产品</label>
					<span class="weui-form-preview__value">糖尿病早期筛查</span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">订单号</label>
					<span class="weui-form-preview__value">20170931154135487</span>
				</div>
				<div class="weui-form-preview__item">
					<label class="weui-form-preview__label">订单日期</label>
					<span class="weui-form-preview__value">2017-09-31</span>
				
			</div>

			
		</div>
		<div class="bottom-tab">
			<div class="weui-btn weui-btn_primary">确认</div>
		</div>
	</section>
	
	<style type="text/css">
		.header{
			display: flex;
			justify-content: center;
		}
		.header .header-title{
			color: #00CCFF;
			font-family: SimSun;
			margin: 1em 10px;
		}
		.bottom-tab{
			position: fixed;
			bottom: 0px;
			left: 0px;
			right: 0px;

		}
	</style>
</body>
</html>
