<!DOCTYPE html>

<head>
	<title>修改自定义菜单</title>

					</div>
				</li>
				<li class="aui-list-item">

					</div>
				</li>
				<li>

				</li>

						</div>
					</div>
				</li>
				<li class="aui-list-item">

						<div class="aui-list-item-label">二:</div>

							<input type="text" placeholder="菜单二" >
						</div>
					</div>
				</li>	
			</ul>
		</div>
		<div class="aui-content aui-margin-b-15">

</body>
